dist: xenial

services:
  - postgresql

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq postgresql-11-postgis-2.5
  - sudo apt-get install -qq build-essential gettext python-dev zlib1g-dev libpq-dev xvfb
  - sudo apt-get install -qq libjpeg8-dev libfreetype6-dev libwebp-dev
  - sudo apt-get install -qq graphviz-dev python-setuptools python3-dev python-virtualenv python-pip
  - sudo apt-get install -qq firefox automake libtool libreadline6 libreadline6-dev libreadline-dev
  - sudo apt-get install -qq libsqlite3-dev libxml2 libxml2-dev libssl-dev libbz2-dev wget curl llvm

before_script:
  - psql -c 'create database gis;' -U postgres
  - psql -c 'CREATE EXTENSION postgis;' -U postgres -d gis
  - psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d gis

language: python

python:
  - "3.6"

install:
  - pip install -r requirements/local.txt

script:
  - "pytest"
